<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="holo-button.html">
<link rel="import" href="holo-icons.html">

<dom-module id="holo-404">
  <template>
    <style include="holo-button">

      :host {
        display: block;
        text-align: center;
      }

      iron-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
    </style>
    <div>
      <iron-icon icon="holo-icons:error"></iron-icon>
      <h1>Sorry, we coudn't find that page</h1>
    </div>
    <holo-button>
      <a href="[[rootPath]]">Go to the home page</a>
    </holo-button>
  </template>

  <script>
    class Holo404 extends Polymer.Element {
      static get is() { return 'holo-404'; }
      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    customElements.define(Holo404.is, Holo404);
  </script>
</dom-module>
