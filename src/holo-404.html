<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="holo-icons.html">

<dom-module id="holo-404">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        color: #ffffff;
      }

      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
    </style>
    <div>
      <iron-icon icon="holo-icons:error"></iron-icon>
      <h1>Sorry, we coudn't find that page</h1>
    </div>
    <a href="[[rootPath]]">Go to the home page</a>
  </template>

  <script>
    class Holo404 extends Polymer.Element {
      static get is() { return 'holo-404'; }
      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    window.customElements.define(Holo404.is, Holo404);
  </script>
</dom-module>
