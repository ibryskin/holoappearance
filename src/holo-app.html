<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="holo-location.html">
<link rel="import" href="holo-localize-behavior.html">
<link rel="import" href="holo-category-data.html">
<link rel="import" href="holo-home.html">

<dom-module id="holo-app">
  <template>
    <style>
       :host {
        --app-primary-color: #000000;
        --app-secondary-color: #ccc;
        --app-accent-color: #ff6600;

        display: block;
        position: relative;
        min-height: 100vh;
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.95);
        --app-header-background-front-layer: {
          background-image: url('../images/poster.jpg');
          background-position: 50% 10%;
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        z-index: 3;
        --app-drawer-content-container: {
          background-color: #000000;
        }
      }

      iron-pages {
        max-width: 682px;
        margin: 0 auto;
        background-color: #ccc;
        color: #000;
      }

      paper-icon-button {
        color: var(--app-secondary-color);
      }

      [hidden] {
        display: none !important;
      }

      div[main-title] {
        text-align: center;
        font-size: 27px;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--app-accent-color);
        font-weight: bold;
      }

    </style>

    <holo-location route="{{route}}" url-space-regex="^[[rootPath]]" language-regex="(en|ru)"></holo-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <holo-category-data language=[[language]] categories="{{categories}}"></holo-category-data>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar></app-toolbar>
        <iron-selector selected="[[selectedPage]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]][[language]]/">{{localize('introduction')}}</a>
          <dom-repeat items="[[categories]]" as="category" initial-count="5">
            <template>
              <a name="[[category.name]]" href="[[rootPath]][[language]]/list/[[category.name]]">[[category.title]]</a>
            </template>
          </dom-repeat>
          <a name="contact" href="[[rootPath]][[language]]/contact">{{localize('contact')}}</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header id="header" slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="holo-icons:menu" drawer-toggle></paper-icon-button>
            <paper-icon-button class="back-btn" icon="holo-icons:arrow-back" aria-label="Go back"></paper-icon-button>
            <div main-title>{{localize('site-title')}}</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
          <holo-home name="home" language="[[language]]"></holo-home>
          <holo-list name="list" route="[[subroute]]" offline="[[offline]]" language=[[language]]></holo-list>
          <holo-detail name="detail" route="[[subroute]]" offline="[[offline]]"></holo-detail>
          <holo-contact name="contact" language=[[language]]></holo-contact>
          <holo-404 name="404"></holo-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class HoloApp extends Polymer.mixinBehaviors([HoloLocalizeBehavior], Polymer.Element) {
      static get is() {
        return 'holo-app';
      }

      static get properties() {
        return {

          language: {
            value: 'en',
            observer: '_languageChanged'
          },

          categories: {
            type: Array,
            notify: true
          },

          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },

          route: Object,

          routeData: Object,

          subroute: String,

          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();

        if (!this.route.language) {
          if (navigator.language && navigator.language.substring(0, 2) === 'ru') {
            this.set('route.language', 'ru');
          }
          this.language = this.route.language || 'en';
        }
        // if (this.route.path === this.rootPath) {
        //   this.set('route.path', this.rootPath + 'en');
        // }
      }

      ready() {
        super.ready();
        this.removeAttribute('unresolved');
        this.addEventListener('change-section', (e) => this._onChangeSection(e));
        this.addEventListener('show-invalid-url-warning', (e) => this._onFallbackSelectionTriggered(e));
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        })
      }

      _languageChanged(newValue, oldValue) {
        this.loadResources('data/' + newValue + '/locales.json');
      }

      _routePageChanged(page) {
        this.page = page || 'home';
        this.language = this.route.language || 'en';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          if (page === 'home') {
            this._pageLoaded(Boolean(oldPage));
          } else {
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('holo-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          Polymer.Async.timeOut.run(() => {
            this.$.header.resetLayout();
          }, 1);
        }
      }

      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', {
                  scope: this.rootPath
                });
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline = !navigator.onLine;
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('holo-snackbar');
            this.root.appendChild(this._networkSnackbar);
          }
          this._networkSnackbar.innerHTML = this.offline ? 'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      }

      _onChangeSection(event) {
        let detail = event.detail;

        let scrollTop = 0;
        if (this.page === 'list') {
          if (this.selectedPage === detail.selectedPage) {
            scrollTop = this._listScrollTop;
          } else {
            this._listScrollTop = 0;
          }
        }
        Polymer.AppLayout.scroll({
          top: scrollTop,
          behavior: 'silent'
        });

        this.selectedPage = detail.selectedPage || '';

        Polymer.RenderStatus.afterNextRender(this, () => {
          if (detail.title) {
            document.title = detail.title + ' - ' + this.localize('site-title');
          } else {
            document.title = this.localize('site-title');
          }
        });
      }

      _onFallbackSelectionTriggered() {
        this.page = '404';
      }

    }

    customElements.define(HoloApp.is, HoloApp);

  </script>
</dom-module>
