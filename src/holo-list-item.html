<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="holo-localize-mixin.html">
<link rel="import" href="holo-image.html">

<dom-module id="holo-list-item">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        text-align: center;
        margin: 0 24px;
      }

      holo-image {
        margin: 32px 0 16px;
        /* width: 200px; */
      }

      holo-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }
    </style>
    <holo-image src=[[_getItemImage(item)]] alt=[[item.title]]></holo-image>
    <div class="title">[[item.title]]</div>
  </template>
  <script>

    class HoloListItem extends Holo.LocalizeMixin(Polymer.Element) {
      static get is() { return 'holo-list-item'; }

      static get properties() {
        return {
          item: Object
        }
      }

      _getItemImage(item) {
        if (item.images && item.images[0]) {
          return item.images[0].image;
        }
      }
    }

    customElements.define(HoloListItem.is, HoloListItem);

  </script>
</dom-module>
