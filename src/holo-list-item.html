<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="holo-localize-mixin.html">
<link rel="import" href="holo-image.html">

<dom-module id="holo-list-item">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        text-align: center;
        margin: 0 24px 24px 0;
      }

      paper-card {
        width: 500px;
      }

      holo-image {
        margin: 25px;
        width: 200px;
        height: 200px;
      }

      holo-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .image {
        width: 250px;
        height: 250px;
        float: left;
        text-align: center;
        background-color: #000000;
      }

      .title {
        @apply --paper-font-headline;
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px 12px 0;
        }
      }
    </style>
    <paper-card>
      <div class="image">
        <holo-image src=[[_getItemImage(item)]] alt=[[item.title]]></holo-image>
      </div>
      <div class="card-content">
        <div class="title">[[item.title]]</div>
      </div>
    </paper-card>
  </template>
  <script>

    class HoloListItem extends Holo.LocalizeMixin(Polymer.Element) {
      static get is() { return 'holo-list-item'; }

      static get properties() {
        return {
          item: Object
        }
      }

      _getItemImage(item) {
        if (item.images && item.images[0]) {
          return item.images[0].image;
        }
      }
    }

    customElements.define(HoloListItem.is, HoloListItem);

  </script>
</dom-module>
