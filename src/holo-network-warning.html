<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="holo-button.html">
<link rel="import" href="holo-icons.html">

<dom-module id="holo-network-warning">
  <template>
    <style include="holo-button">

      :host {
        display: block;
        padding: 40px 20px;
        text-align: center;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 30px;
        height: 30px;
      }

      h1 {
        margin: 50px 0 10px 0;
        font-weight: 300;
      }

      p {
        margin: 0;
      }

      holo-button {
        margin-top: 50px;
      }

    </style>

    <div hidden$="[[offline]]">
      <h1>Couldn't reach the server</h1>
    </div>
    <div hidden$="[[!offline]]">
      <iron-icon icon="holo-icons:perm-scan-wifi"></iron-icon>
      <h1>No internet connection</h1>
      <p>Check if your device is connected to a mobile network or WiFi.</p>
    </div>
    <holo-button>
      <button on-click="_tryReconnect">Try Again</button>
    </holo-button>
  </template>

  <script>

    class HoloNetworkWarning extends Polymer.Element {
      static get is() { return 'holo-network-warning'; }

      static get properties() {
        return {
          offline: Boolean
        }
      }

      _tryReconnect() {
        this.dispatchEvent(new CustomEvent('try-reconnect', { composed: true }));
      }
    }

    customElements.define(HoloNetworkWarning.is, HoloNetworkWarning);

  </script>
</dom-module>
